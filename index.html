<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d31a591a60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Pricing Card</title>
</head>

<body>
  <div class="container"></div>
  <h2 class="price-heading">Pricing</h2>
  <div class="card-container">
    <div class="card-item">
      <h3 class="pricing-kit">Personal</h3>
      <p class="pricing"><sup>$</sup>15 <sub>/MO</sub></p>
      <ul class="offers">
        <li>2 websites</li>
        <li>30GB SSD</li>
        <li>1 Domain</li>
        <li>1 Email</li>
        <li>1x CPU & RAM</li>
      </ul>
      <button class="btn">Order Now</button>
    </div>
    <div class="card-item">
      <h3 class="pricing-kit">Premium</h3>
      <p class="pricing"><sup>$</sup>30 <sub>/MO</sub></p>
      <ul class="offers">
        <li>10 websites</li>
        <li>60 SSD</li>
        <li>5 Domain</li>
        <li>10 Email</li>
        <li>2x CPU & RAM</li>
      </ul>
      <button class="btn">Order Now</button>
    </div>
    <div class="card-item">
      <h3 class="pricing-kit">Ultimate</h3>
      <p class="pricing"><sup>$</sup>100 <sub>/MO</sub></p>
      <ul class="offers">
        <li>100 websites</li>
        <li>200 SSD</li>
        <li>20 Domain</li>
        <li>30 Email</li>
        <li>2x CPU & RAM</li>
      </ul>
      <button class="btn">Order Now</button>
    </div>
  </div>
</body>

</html>
